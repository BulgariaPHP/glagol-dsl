language: java
jdk:
- oraclejdk8
env:
- RASCAL_JAR="$HOME/rascal/rascal-shell-unstable.jar"
install: true
script:
- build/get_rascal
- build/build
- mvn clean package
- build/glagol test
cache:
  directories:
  - "$HOME/rascal"
  - "$HOME/.m2"
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/glagol-dsl.jar
  on:
    repo: BulgariaPHP/glagol-dsl
    tags: true
